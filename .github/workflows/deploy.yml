# Nome do Workflow
name: Build and Deploy to GitHub Pages

# Gatilho: Rodar sempre que houver um push na branch 'main'
on:
  push:
    branches: ["main"]
  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

# Permissões necessárias para o workflow poder publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Define as tarefas a serem executadas
jobs:
  # Tarefa única de build e deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu repositório para a máquina virtual
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Precisamos buscar o submodule também!
          submodules: 'recursive'

      # 2. Configura o Node.js para podermos usar npm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Instala as dependências
      - name: Install dependencies
        run: npm install

      # 4. Gera a versão final da aplicação (o build)
      - name: Build
        run: npm run build

      # 5. Prepara os arquivos para serem publicados no GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. Faz o upload dos arquivos do build para o GitHub
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # A pasta 'dist' gerada pelo 'npm run build'

      # 7. Publica o site (deploy)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4